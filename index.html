<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gu√≠a de estudio a entrenador MC</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #fffdf5, #fff);
    color: #222;
    text-align: center;
  }

  header {
    background-color: #fff;
    padding: 20px 0;
    border-bottom: 4px solid #ffc107;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  header img {
    width: 90px;
    vertical-align: middle;
  }

  header h1 {
    display: inline-block;
    margin-left: 10px;
    color: #c8102e;
    font-size: 1.8rem;
    vertical-align: middle;
  }

  main {
    padding: 40px 20px;
  }

  .card {
    background: #ffffff;
    border-radius: 20px;
    display: inline-block;
    padding: 30px;
    width: 90%;
    max-width: 550px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    border-top: 6px solid #ffcc00;
  }

  .question {
    font-size: 1.3rem;
    font-weight: 600;
    color: #c8102e;
  }

  .answer {
    margin-top: 25px;
    font-size: 1.1rem;
    background: #fff4e6;
    color: #333;
    padding: 15px;
    border-left: 5px solid #ffcc00;
    border-radius: 10px;
    display: none;
  }

  button {
    margin-top: 25px;
    background: #c8102e;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #a50e24;
  }

  footer {
    margin-top: 50px;
    padding: 10px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>

<header>
  <img src="https://th.bing.com/th/id/R.466663e3e2b9cdbe29c5d4e0721ea9b7?rik=y%2b93vLaQvfidzg&riu=http%3a%2f%2fpngimg.com%2fuploads%2fmcdonalds%2fmcdonalds_PNG9.png&ehk=EcWIjy9En23IUg5CDObkhF0leLXrlb95DXKIAb%2fMM50%3d&risl=&pid=ImgRaw&r=0" alt="McDonald's Logo">
  <h1>Gu√≠a de estudio a entrenador MC</h1>
</header>

<main>
  <div class="card">
    <div id="question" class="question">Cargando pregunta...</div>
    <div id="answer" class="answer"></div>
    <button id="nextBtn">Mostrar siguiente</button>
  </div>
</main>

<footer>
  ¬© 2025 McLearning | Proyecto de Entrenamiento MC üçü
</footer>

<script>
  const csvUrl = "https://raw.githubusercontent.com/alexc316/MC/main/guia_entrenamiento_mc.csv";
  let data = [];
  let currentIndex = 0;

  async function loadCSV() {
    try {
      const response = await fetch(csvUrl);
      const text = await response.text();

      // Limpieza de caracteres ocultos y comillas
      const cleanText = text.replace(/^\uFEFF/, '').trim();
      const rows = cleanText.split(/\r?\n/).map(line => line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/(^"|"$)/g, '')));

      data = rows.slice(1); // omite encabezado

      if (data.length === 0) throw new Error("El CSV est√° vac√≠o o mal formateado.");

      showQuestion();
    } catch (err) {
      document.getElementById("question").innerText = "‚ùå Error al cargar las preguntas. Verifica el nombre del archivo CSV.";
      console.error(err);
    }
  }

  function showQuestion() {
    if (data.length === 0) return;
    const [pregunta, respuesta] = data[currentIndex];
    document.getElementById("question").innerText = pregunta || "Sin pregunta";
    const answerDiv = document.getElementById("answer");
    answerDiv.innerText = respuesta || "Sin respuesta";
    answerDiv.style.display = "none";
  }

  document.getElementById("nextBtn").addEventListener("click", () => {
    const answerDiv = document.getElementById("answer");
    answerDiv.style.display = "block";
    setTimeout(() => {
      answerDiv.style.display = "none";
      currentIndex = (currentIndex + 1) % data.length;
      showQuestion();
    }, 20000); // 20 segundos
  });

  loadCSV();
</script>

</body>
</html>
