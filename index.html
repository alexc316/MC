<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Entrenamiento MC</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('https://png.pngtree.com/thumb_back/fh260/background/20210902/pngtree-fast-food-hamburger-background-image_787622.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
  }

  .overlay {
    background: rgba(0, 0, 0, 0.6);
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
  }

  .container {
    position: relative;
    z-index: 2;
    padding: 40px;
  }

  img.logo {
    width: 120px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 2.5rem;
    color: #FFD700;
  }

  .card {
    background: rgba(255, 0, 0, 0.9);
    border-radius: 20px;
    display: inline-block;
    padding: 30px;
    color: #fff;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    width: 80%;
    max-width: 500px;
    margin-top: 30px;
  }

  .question {
    font-size: 1.3rem;
    font-weight: bold;
  }

  .answer {
    margin-top: 20px;
    font-size: 1.1rem;
    background: #fff;
    color: #c00;
    padding: 15px;
    border-radius: 10px;
    display: none;
  }

  button {
    margin-top: 25px;
    background: #FFD700;
    color: #c00;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: bold;
    transition: all 0.3s;
  }

  button:hover {
    background: white;
  }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <img src="https://th.bing.com/th/id/R.466663e3e2b9cdbe29c5d4e0721ea9b7?rik=y%2b93vLaQvfidzg&riu=http%3a%2f%2fpngimg.com%2fuploads%2fmcdonalds%2fmcdonalds_PNG9.png&ehk=EcWIjy9En23IUg5CDObkhF0leLXrlb95DXKIAb%2fMM50%3d&risl=&pid=ImgRaw&r=0" alt="McDonald's Logo" class="logo" />
  <h1>Gu√≠a de Entrenamiento MC</h1>

  <div class="card">
    <div id="question" class="question">Cargando pregunta...</div>
    <div id="answer" class="answer"></div>
    <button id="nextBtn">Mostrar siguiente</button>
  </div>
</div>

<script>
  const csvUrl = "https://raw.githubusercontent.com/alexc316/MC/main/Guia%20de%20entrenamiento%20MC.csv";
  let data = [];
  let currentIndex = 0;

  async function loadCSV() {
    try {
      const response = await fetch(csvUrl);
      const text = await response.text();
      const rows = text.split("\n").map(r => r.split(","));
      data = rows.slice(1); // omitir encabezado
      showQuestion();
    } catch (err) {
      document.getElementById("question").innerText = "Error al cargar las preguntas.";
    }
  }

  function showQuestion() {
    if (data.length === 0) return;
    const [pregunta, respuesta] = data[currentIndex];
    document.getElementById("question").innerText = pregunta;
    const answerDiv = document.getElementById("answer");
    answerDiv.innerText = respuesta;
    answerDiv.style.display = "none";
  }

  document.getElementById("nextBtn").addEventListener("click", () => {
    const answerDiv = document.getElementById("answer");
    answerDiv.style.display = "block";
    setTimeout(() => {
      answerDiv.style.display = "none";
      currentIndex = (currentIndex + 1) % data.length;
      showQuestion();
    }, 20000); // 20 segundos
  });

  loadCSV();
</script>
</body>
</html>
