<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gu√≠a de estudio a entrenador MC</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #fffdf5, #fff);
    color: #222;
    text-align: center;
  }

  header {
    background-color: #fff;
    padding: 20px 0;
    border-bottom: 4px solid #ffc107;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  header img {
    width: 90px;
    vertical-align: middle;
  }

  header h1 {
    display: inline-block;
    margin-left: 10px;
    color: #c8102e;
    font-size: 1.8rem;
    vertical-align: middle;
  }

  main {
    padding: 40px 20px;
  }

  .card {
    background: #ffffff;
    border-radius: 20px;
    display: inline-block;
    padding: 30px;
    width: 90%;
    max-width: 550px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    border-top: 6px solid #ffcc00;
  }

  .question {
    font-size: 1.3rem;
    font-weight: 600;
    color: #c8102e;
  }

  .answer {
    margin-top: 25px;
    font-size: 1.1rem;
    background: #fff4e6;
    color: #333;
    padding: 15px;
    border-left: 5px solid #ffcc00;
    border-radius: 10px;
    display: none;
  }

  .buttons {
    margin-top: 20px;
  }

  button {
    margin: 8px;
    background: #c8102e;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #a50e24;
  }

  .progress {
    margin-top: 15px;
    font-size: 1rem;
    color: #555;
  }

  footer {
    margin-top: 50px;
    padding: 10px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>

<header>
  <img src="https://th.bing.com/th/id/R.466663e3e2b9cdbe29c5d4e0721ea9b7?rik=y%2b93vLaQvfidzg&riu=http%3a%2f%2fpngimg.com%2fuploads%2fmcdonalds%2fmcdonalds_PNG9.png&ehk=EcWIjy9En23IUg5CDObkhF0leLXrlb95DXKIAb%2fMM50%3d&risl=&pid=ImgRaw&r=0" alt="McDonald's Logo">
  <h1>Gu√≠a de estudio a entrenador MC</h1>
</header>

<main>
  <div class="card">
    <div id="question" class="question">Presiona "Iniciar" para comenzar</div>
    <div id="answer" class="answer"></div>
    <div class="buttons">
      <button id="startBtn">Iniciar</button>
      <button id="showBtn" style="display:none;">Mostrar respuesta</button>
      <button id="nextBtn" style="display:none;">Siguiente</button>
      <button id="restartBtn" style="display:none;">Reiniciar</button>
    </div>
    <div id="progress" class="progress"></div>
  </div>
</main>

<footer>
  ¬© 2025 Mc creador empleado 156372 Alexis Calderon | Proyecto de Entrenamiento MC üçü
</footer>

<script>
  const csvUrl = "https://raw.githubusercontent.com/alexc316/MC/main/Guia_de_entrenamiento_MC.csv";
  let data = [];
  let currentIndex = 0;
  let randomizedData = [];

  // Mezclar array
  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  async function loadCSV() {
    try {
      const response = await fetch(csvUrl);
      const text = await response.text();

      const cleanText = text.replace(/^\uFEFF/, '').trim();
      const delimiter = cleanText.includes(";") ? ";" : ",";

      const rows = cleanText.split(/\r?\n/).map(line =>
        line.split(new RegExp(`${delimiter}(?=(?:(?:[^"]*"){2})*[^"]*$)`)).map(cell => cell.replace(/(^"|"$)/g, ''))
      );

      data = rows.slice(1);

      if (data.length === 0) throw new Error("El CSV est√° vac√≠o o mal formateado.");

      console.log("‚úÖ Preguntas cargadas:", data.length);
    } catch (err) {
      document.getElementById("question").innerText = "‚ùå Error al cargar las preguntas. Verifica el CSV.";
      console.error("Error cargando CSV:", err);
    }
  }

  function startQuiz() {
    randomizedData = shuffle([...data]);
    currentIndex = 0;
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("showBtn").style.display = "inline-block";
    document.getElementById("nextBtn").style.display = "inline-block";
    document.getElementById("restartBtn").style.display = "none";
    showQuestion();
  }

  function showQuestion() {
    if (currentIndex >= randomizedData.length) {
      document.getElementById("question").innerText = "üéâ ¬°Has terminado todas las preguntas!";
      document.getElementById("answer").style.display = "none";
      document.getElementById("showBtn").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "inline-block";
      document.getElementById("progress").innerText = "";
      return;
    }

    const [pregunta, respuesta] = randomizedData[currentIndex];
    document.getElementById("question").innerText = pregunta || "Sin pregunta";
    const answerDiv = document.getElementById("answer");
    answerDiv.innerText = respuesta || "Sin respuesta";
    answerDiv.style.display = "none";

    document.getElementById("progress").innerText = `Pregunta ${currentIndex + 1} de ${randomizedData.length}`;
  }

  document.getElementById("showBtn").addEventListener("click", () => {
    document.getElementById("answer").style.display = "block";
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentIndex++;
    showQuestion();
  });

  document.getElementById("restartBtn").addEventListener("click", () => {
    startQuiz();
  });

  document.getElementById("startBtn").addEventListener("click", () => {
    startQuiz();
  });

  loadCSV();
</script>

</body>
</html>
